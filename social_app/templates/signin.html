{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign In - Social Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">

</head>

<body>

        <!-- Content-->
    <div id="wrapper" class="flex justify-between h-screen">

        <img src="{% static 'images/bg.gif' %}" alt="" />

        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 mx-auto p-6" style="background-color: ; width: 50%;">

            <h1 class="lg:text-3xl text-xl font-semibold text-center">Social Book</h1>

            <h1 style="font-size: 1.5em; margin-top: .5em; text-align: center;"> Welcome Back!</h1>

            <div>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <form action="" method="POST" style="margin-top: 2em;">

                <p>Sign in to your account</p> <br />

                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" class="mb-2 shadow-none" style="border: 1px solid #d3d5d8; background-color: transparent;">
                
                <input type="password" name="password" placeholder="Password" class="mb-2 shadow-none" style="border: 1px solid #d3d5d8; background-color: transparent;">
                
                <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Dont't have an account? <a href="/signup" class=""> Register </a></p>
                </div>

            </form>

        </div>

    </div>

    <script src="{% static 'js/tippy.all.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/uikit.js' %}"></script>
    <script src="{% static 'js/simplebar.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>


</body>
</html>
